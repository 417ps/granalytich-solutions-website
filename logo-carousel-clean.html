    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px 20px;
        }

        :root {
            --primary-navy: #1e3a5f;
            --secondary-blue: #2e5a8a;
            --accent-gold: #d4af37;
            --accent-gray: #6c757d;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --text-dark: #333333;
            --border-color: #dee2e6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-navy);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 60px;
            font-size: 1.2rem;
        }

        /* Carousel Section */
        .carousel-section {
            background-color: white;
            padding: 80px 0;
            overflow: hidden;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 2.2rem;
            font-weight: 300;
            color: var(--primary-navy);
            margin-bottom: 60px;
            text-align: center;
        }

        .section-title .highlight {
            color: var(--accent-gold);
            font-weight: 700;
        }

        /* Carousel Container */
        .carousel-container {
            position: relative;
            overflow: hidden;
            height: 260px; /* Height for two rows */
        }

        /* Gradient Masks */
        .carousel-container::before,
        .carousel-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 200px;
            z-index: 10;
            pointer-events: none;
        }

        .carousel-container::before {
            left: 0;
            background: linear-gradient(to right, white, transparent);
        }

        .carousel-container::after {
            right: 0;
            background: linear-gradient(to left, white, transparent);
        }

        /* Carousel Rows - SIMPLE AND CLEAN */
        .carousel-row {
            position: absolute;
            display: flex;
            gap: 17px;
            animation: scroll 30s linear infinite;
        }

        .carousel-row.top {
            top: 20px;
        }

        .carousel-row.bottom {
            bottom: 20px;
            left: 135px; /* Offset for staggered effect */
        }

        /* Animation */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Logo Styling */
        .logo-item {
            flex: 0 0 auto;
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .logo-item:hover {
            transform: scale(1.05);
        }

        .logo-item img {
            max-width: 180px;
            max-height: 80px;
            object-fit: contain;
            filter: grayscale(20%) opacity(0.9);
            transition: all 0.3s ease;
        }

        .logo-item:hover img {
            filter: grayscale(0%) opacity(1);
            transform: scale(1.1);
        }

        /* Tier 1 styling */
        .logo-item.tier-1 img {
            filter: grayscale(0%) opacity(1);
            transform: scale(1.1);
        }

        /* Controls */
        .controls-section {
            margin-top: 40px;
            padding: 30px;
            background: var(--light-gray);
            border-radius: 12px;
            text-align: center;
        }

        .control-group {
            display: inline-block;
            margin: 0 20px;
            vertical-align: top;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            color: var(--primary-navy);
            margin-bottom: 10px;
        }

        .control-group input[type="range"] {
            width: 200px;
            margin-bottom: 5px;
        }

        .control-group span {
            display: block;
            color: #666;
            font-size: 14px;
        }

        button {
            background: var(--accent-gold);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #b8860b;
            transform: translateY(-2px);
        }

        /* Link button */
        .nav-link {
            display: inline-block;
            padding: 12px 24px;
            background: var(--secondary-blue);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--primary-navy);
            transform: translateY(-2px);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .carousel-container {
                height: 200px;
            }

            .logo-item {
                width: 150px;
                height: 80px;
            }

            .logo-item img {
                max-width: 130px;
                max-height: 60px;
            }

            .carousel-row.bottom {
                left: 90px;
            }
        }
    </style>
</head>

    <script>
        // Get elements
        const topRow = document.querySelector('.carousel-row.top');
        const bottomRow = document.querySelector('.carousel-row.bottom');
        const container = document.querySelector('.carousel-container');
        
        // Speed control
        const speedControl = document.getElementById('speed');
        const speedValue = document.getElementById('speed-value');
        
        speedControl.addEventListener('input', function() {
            const speed = this.value + 's';
            speedValue.textContent = speed;
            
            // Apply the same speed to both rows
            topRow.style.animationDuration = speed;
            bottomRow.style.animationDuration = speed;
        });
        
        // Offset control
        const offsetControl = document.getElementById('offset');
        const offsetValue = document.getElementById('offset-value');
        
        offsetControl.addEventListener('input', function() {
            const offset = this.value + 'px';
            offsetValue.textContent = offset;
            bottomRow.style.left = offset;
        });
        
        // Gap control
        const gapControl = document.getElementById('gap');
        const gapValue = document.getElementById('gap-value');
        
        gapControl.addEventListener('input', function() {
            const gap = this.value + 'px';
            gapValue.textContent = gap;
            topRow.style.gap = gap;
            bottomRow.style.gap = gap;
        });
        
        // Vertical spacing control
        const vspacingControl = document.getElementById('vspacing');
        const vspacingValue = document.getElementById('vspacing-value');
        
        vspacingControl.addEventListener('input', function() {
            const height = this.value + 'px';
            vspacingValue.textContent = height;
            container.style.height = height;
        });
        
        // Pause/Play button
        let isPaused = false;
        const pauseBtn = document.getElementById('pause-btn');
        
        pauseBtn.addEventListener('click', function() {
            if (isPaused) {
                topRow.style.animationPlayState = 'running';
                bottomRow.style.animationPlayState = 'running';
                this.textContent = 'Pause';
                isPaused = false;
            } else {
                topRow.style.animationPlayState = 'paused';
                bottomRow.style.animationPlayState = 'paused';
                this.textContent = 'Play';
                isPaused = true;
            }
        });
        
        // Reverse direction button
        let isReversed = false;
        const reverseBtn = document.getElementById('reverse-btn');
        
        reverseBtn.addEventListener('click', function() {
            if (isReversed) {
                topRow.style.animationDirection = 'normal';
                bottomRow.style.animationDirection = 'normal';
                this.textContent = 'Reverse Direction';
                isReversed = false;
            } else {
                topRow.style.animationDirection = 'reverse';
                bottomRow.style.animationDirection = 'reverse';
                this.textContent = 'Normal Direction';
                isReversed = true;
            }
        });
    </script>
